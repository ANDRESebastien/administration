<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Administration</title>
</h:head>
<h:body>
	<h1>Administration</h1>
	<h:form id="administrationForm">
		<p>
			<h:outputLabel value="Nom utilisateur : " />
			<h:inputText id="nom" label="nom" value="#{administrationBackingBean.administrationBean.nom}"
				required="true" binding="#{nomBinding}">
				<f:validator validatorId="nomValidator" />
			</h:inputText>
			<h:message for="nom" />
		</p>

		<p>
			<h:outputLabel value="Mot de passe : " />
			<h:inputSecret id="motDePasse" label="Mot de passe" value="#{administrationBackingBean.administrationBean.motDePasse}"
				required="true">
				<f:validator validatorId="motDePasseValidator" />
				<f:attribute name="attributNom" value="#{nomBinding}" />
			</h:inputSecret>
			<h:message for="motDePasse" />
		</p>

		<p>
			<h:message for="global" id="global" />
		</p>

		<p>
			<h:commandButton id="valider" label="boutton valider" value="Valider"
				action="#{administrationBackingBean.aiguillage()}">
			</h:commandButton>
		</p>
	</h:form>
</h:body>
</html>
