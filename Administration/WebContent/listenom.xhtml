<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Liste nom</title>
</h:head>
<h:body>
<h:form id="listeNomForm">
	<h1>Liste nom</h1>

	<h:dataTable value="#{administrationBackingBean.listeNom()}" var="table">
		<h:column>#{table.nom}</h:column>
		<h:column><h:commandButton value="Supprimer" action="#{administrationBackingBean.delete(table.nom)}" /></h:column>
	</h:dataTable>
	<h:commandButton value="Retour" action="index" />
	</h:form>
</h:body>
</html>
